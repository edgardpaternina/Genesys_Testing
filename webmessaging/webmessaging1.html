  </div>
</div>
<div class="divField">
  <div class="estado" id="estado">No disponible</div>
</div>

<div class="divField">
<button id="toggle" onclick="ToggleWidget()">Mostrar Chat</button>
</div>


<div class="divField">
  <button id="btnIniciarChat" class="oculto" onclick="BntInciarChat();">Iniciar Chat</button>
</div>

  <button id="btnIniciarChat"  onclick="EliminarHistorial();">Eliminar Historial</button>
</div>


<!-- Trigger/Open The Modal -->
<button class="oculto" id="myBtn">Open Modal</button>
<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Link enviado por el agente</p>
    <embed  id="embed1" width="560" height="315" src="" title="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</div>

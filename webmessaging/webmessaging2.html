<!DOCTYPE html>
<html>
  <head>
    <title>Demo Web Messaging</title>
    <link rel="stylesheet" href="css/webmessaging1.css">
    <script type="text/javascript" charset="utf-8" src="js/webmessaging2.js"> </script>
  </head>
  <body id="body">
    <div class="divFrm">
        <div class="divField">
          <label for="CBoxDeploymentId">Escoger deployment:</label>
          <select name="CBoxDeploymentId" id="CBoxDeploymentId">
            <option value="68240440-dd57-4e69-af59-254f9a2c1370">Deployment_Messenger_DS</option>
          </select>
        </div>
      <div class="divField">
        <button id="startGenesysWidget" onclick="startGenesysWidget();">Iniciar Widget escogido</button>
      </div>
    </div>
    <div class="divField">
      <div class="estado" id="fieldEstado">No disponible</div>
    </div>
    <div class="divField">
      <button id="btnIniciarChat" class="oculto" onclick="iniciarChat();">Iniciar Chat</button>
    </div>
    <div class="divField">
      <button id="btnToggle" onclick="toggleWidget()">Mostrar Chat</button>
    </div>
  </body>
</html>
